<!DOCTYPE html>
<html lang="en">
<head>
    <title>TaskBird</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* Added a default font */
            background-color: #DCD0FF; /* Set the entire background color */
        }

        .logoBox {
            height: 30px;
        }

        .logo {
            position: absolute;
            width: 99%;
            height: 70px;
            left: 0;
            top: 0;
            display: block;
            
        }

        .mode {
            font-size: 20px;
        }

        .mode button {
            text-decoration: none;
            color: black;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            border: none;
            outline: none;
        }

        .nav {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 200px;
            background-color: #DCD0FF;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            border: 1px solid black;
            z-index: 0; /* Set a lower z-index to ensure the navigation is behind the logo */
        }

        .nav a {
            text-decoration: none;
            color: black;
            padding: 10px;
            margin-bottom: 20px;
            background-color: white;
            border-radius: 5px;
            text-align: center;
            line-height: 50px;
        }

        .main {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 90%;
            text-align: center;
            background-color: #DCD0FF;
            overflow: auto; /* Add overflow for content scrolling */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Optional: Add a box shadow for a visual separation */
        }       
        /*Start of the weather section */
        .weather {
            background: linear-gradient(135deg, #00feba, #5b548a);
            position: absolute;
            left: 20%;
            top: 150px;
            width: 200px;
            height: 300px;
            margin: 20px auto 0;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
        }
        .search {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .search input {
            border: 0;
            outline: 0;
            background:rgb(194, 194, 194);
            color: #555;
            padding: 10px 25px;
            border-radius: 30px;
            flex: 1;
            margin-right: 10px;
            font-size: 10px;
        }
        .search button {
            border: 0;
            outline: 0;
            background: #ebfffc;
            border-radius: 50px;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
        .search button img {
            width: 15px;
        }
        .error {
            text-align: left;
            margin-left: 10px;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }
        .display {
            line-height: 0px;
            display: none;
        }
        .display h1 {
            font-size: 20px;
            padding: 10px;
        }
        .display h2 {
            font-size: 10px;
        }
        .weatherIcon {
            width: 100px;
            margin-top: 10px;
        }
        .details {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            margin-top: 20px;
            font-size: 10px;
        }
        .col {
            display: flex;
            align-items: center;
            text-align: left;
        }
        .col img {
            width: 30px;
            margin-right: 10px;
        }
        .humidity, .wind {
            font-size: 10px;
            margin-top: 20px;
        }
        /*End of the weather section */
        .today {
            border: 2px solid;
            border-color: black;
            position: absolute;
            left: 45%;
            top: 10%;
            width: 250px;
            height: 450px;
            text-align: left;
            background-color: white;
        }
        .date {
            left: 0px;
            font-size: 25px;
         }
        .stg {
            border: 2px solid;
            border-color: black;
            position: absolute;
            top: 10%;
            left: 900px;
            width: 300px;
            height: 250px;
            text-align: left;
            background-color: white
        }
        .ltg {
            border: 2px solid;
            border-color: black;
            position: absolute;
            left: 900px;
            top: 55%;
            width: 300px;
            height: 250px;
            text-align: left;
            background-color: white
        }


    </style> 
</head>
<body>
    <div class="main" id="main">
        <div class="nav">
            <a href="home.html" class="logoBox">
                <img class="logo" src="title.png" id="logo" ></img>
            </a>
            <div class="mode">
                <button type="button" id="mode" onclick="changeColor()">Light Mode</button>
            </div>
            <div class="pages">
                <a href="https://felixzsong8.github.io/TaskBird/home.html" section="pages" class="box"><strong>Home</strong></a><br>
                <a href="https://felixzsong8.github.io/TaskBird/calendar.html" section="pages" class="box">Calendar</a><br>
                <a href="https://felixzsong8.github.io/TaskBird/checklist.html" section="pages" class="box">CheckList</a><br>
                <a href="https://felixzsong8.github.io/TaskBird/entertainment.html" section="pages" class="box">Entertainment</a><br>
                <a href="https://yvonnel.sgedu.site/final_proj/format_connect.php" section="pages" class="box">Connect</a><br>
                <a href="#" section="pages" class="box">Add New Page</a>
            </div>
        </div>
        <div class="weather" id="weather">
           <div class="search">
                <input type="text" placeholder="Enter city name" spellcheck="false">
                <button><img src="images/search.png"></button>
           </div>
           <div class="error">
                <p>Invalid city name, try again</p>
           </div>
           <div class="display">
                <img src="images/rain.png" class="weatherIcon">
                <h1 class="temp">22°c</h1>
                <h2 class="city">New York</h2>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humitidy</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Speed</p>
                        </div>
                    </div>
                </div>
           </div>
        </div>
        <div id="today" class="today">
            <div class ="date" id="date"></div>
            today scheudle
        </div>
        <div class="stg" id="stg">
            Short Term Goals
        </div>
        <div class="ltg" id="ltg">
            Long term goals
        </div>
    </div>
    <script>
        //Script to work for the Date
        var currentDate = new Date();
        dateContainer = document.getElementById("date");
        days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday']
        day = days[currentDate.getDay()];
        dateContainer.innerHTML = day + ", " + (currentDate.getMonth()+1) + "/" + currentDate.getDate() + "/" + currentDate.getFullYear();
        //Lightmode
        var colorMode = document.getElementById("mode");
        var title = document.querySelector(".main h1")
        var main = document.getElementById("main");
        var weatherBox = document.getElementById("weather");
        var todayBox = document.getElementById("today");
        var stgBox = document.getElementById("stg");
        var ltgBox = document.getElementById("ltg");
        const boxes = document.querySelectorAll(".box");
        main.style.backgroundColor = "white";
        colorMode.innerHTML = "Light Mode";
        var status = 0;
        //<a class="logo" href="home.html"><img src="TaskBird.png" id="logo" ></img></a>
        function changeColor() {
            if(status == 0){
                colorMode.innerHTML = "Dark Mode";
                colorMode.style.backgroundColor = "black";
                colorMode.style.color = "white";
                main.style.color = "white";
                todayBox.style.backgroundColor = "#3a3b3b";
                stgBox.style.backgroundColor = "#3a3b3b";
                ltgBox.style.backgroundColor = "#3a3b3b";
                boxes.forEach(function(box){
                    const boxSection = box.getAttribute("section");
                    if(boxSection === "pages"){
                        box.style.backgroundColor = "black";
                        box.style.color = "white";
                    }
                });
                status = 1
            }else{
                colorMode.innerHTML = "Light Mode";
                colorMode.style.backgroundColor = "white";
                colorMode.style.color = "black";
                main.style.color = "black";
                todayBox.style.backgroundColor = "white";
                stgBox.style.backgroundColor = "white";
                ltgBox.style.backgroundColor = "white";
                boxes.forEach(function(box){
                    const boxSection = box.getAttribute("section");
                    if(boxSection === "pages"){
                        box.style.backgroundColor = "white";
                        box.style.color = "black";
                    }
                });
                status = 0;
            }
        }
        //Weather div
        const apiKey = "2cc9622df0a80bdc58d8d406b90093bf";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";
        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weatherIcon")

        async function checkWeather(city){
            const response = await fetch(apiUrl + city + '&appid=' + apiKey);
            if(response.status == 404){
                document.querySelector(".error").style.display = "block";
                document.querySelector(".error").innerHTML = "Invalid city name, try again";
                document.querySelector(".display").style.display = "none";
            }else if(response.status == 400){
                document.querySelector(".error").style.display = "block";
                document.querySelector(".error").innerHTML = "No city name given, try again";
                document.querySelector(".display").style.display = "none";
            }else{
                var data = await response.json();
                console.log(data);
                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";
                document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".wind").innerHTML = data.wind.speed + " km/h"

                if(data.weather[0].main == "Clouds"){
                    weatherIcon.src = "images/clouds.png"
                }
                if(data.weather[0].main == "Clear"){
                    weatherIcon.src = "images/clear.png"
                }
                if(data.weather[0].main == "Rain"){
                    weatherIcon.src = "images/rain.png"
                }
                if(data.weather[0].main == "Drizzle"){
                    weatherIcon.src = "images/drizzle.png"
                }
                if(data.weather[0].main == "Mist"){
                    weatherIcon.src = "images/mist.png"
                }
                if(data.weather[0].main == "Snow"){
                    weatherIcon.src = "images/snow.png"
                }

                document.querySelector(".display").style.display = "block";
                document.querySelector(".error").style.display = "none";
            }

            
        }

        searchBtn.addEventListener("click", ()=>{
            checkWeather(searchBox.value);
        });
        

    </script>
</body>
</html>
