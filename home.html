<!DOCTYPE html>
<html lang="en">
<head>
    <title>TaskBird</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* Added a default font */
            background-color:#DCD0FF ; /*DCD0FF */
        }

        .header {
            position: relative;
            width: 100%;
            height: 80px;
            background-color:#DCD0FF ; /*DCD0FF */
            display: flex; /* Added to align items vertically */
            justify-content: space-between; /* Added to create space between logo and mode */
            align-items: center; /* Center items vertically */
            
        }
        .mode {
            margin-right: 100px;
        }
        .mode button {
            text-decoration: none;
            color: black;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            border: none;
            outline: none;
        }
        .date {
            position: absolute;
            left: 200px;
            font-size: 25px;
        }
        .nav {
            position: absolute;
            top: 80px;
            left: 0;
            height: 90%;
            width: 200px;
            background-color: rgb(194, 194, 194);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;

        }
        .nav a {
            text-decoration: none;
            color: black;
            padding: 10px;
            margin-bottom: 20px;
            background-color: white;
            border-radius: 5px;
            text-align: center;
            line-height: 50px;
        }
        .pages {
            border-color: black;
        }

        .main {
            margin-left: 200px; /* Adjust the margin to accommodate the width of the nav bar */
            position: relative;
            width: 86.8%; /* Adjust the width to account for the margin */
            height: calc(100% - 80px);
            text-align: center;
        }
        .main h1 {
            margin: 0;
            padding-top: 20px;
            padding-bottom: 50px;
        }
        /*Start of the weather section */
        .weather {
            background: linear-gradient(135deg, #00feba, #5b548a);
            position: absolute;
            left: 30px;
            top: 150px;
            width: 300px;
            height: 400px;
            margin: 20px auto 0;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
        }
        .search {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .search input {
            border: 0;
            outline: 0;
            background:rgb(194, 194, 194);
            color: #555;
            padding: 10px 25px;
            border-radius: 30px;
            flex: 1;
            margin-right: 10px;
            font-size: 14px;
        }
        .search button {
            border: 0;
            outline: 0;
            background: #ebfffc;
            border-radius: 50px;
            width: 60px;
            height: 60px;
            cursor: pointer;
        }
        .search button img {
            width: 20px;
        }
        .error {
            text-align: left;
            margin-left: 10px;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }
        .display {
            line-height: 0px;
            display: none;
        }
        .display h1 {
            font-size: 40px;
            padding: 10px;
        }
        .display h2 {
            font-size: 20px;
        }
        .weatherIcon {
            width: 140px;
            margin-top: 10px;
        }
        .details {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            margin-top: 50px;
        }
        .col {
            display: flex;
            align-items: center;
            text-align: left;
        }
        .col img {
            width: 40px;
            margin-right: 10px;
        }
        .humidity, .wind {
            font-size: 20px;
            margin-top: 20px;
        }
        /*End of the weather section */
        .today {
            border: 2px solid;
            border-color: black;
            position: absolute;
            left: 400px;
            width: 450px;
            height: 550px;
            text-align: left;
        }
        .stg {
            border: 2px solid;
            border-color: black;
            position: absolute;
            left: 900px;
            width: 300px;
            height: 250px;
            text-align: left;
        }
        .ltg {
            border: 2px solid;
            border-color: black;
            position: absolute;
            left: 900px;
            top: 400px;
            width: 300px;
            height: 250px;
            text-align: left;
        }


    </style>
</head>
<body>
    <div class="header">
        <a class="logo" href="home.html"><img style="width:100px; height: 100%; margin-left: 5px;"  src="TaskBird.png" id="logo" ></img></a>
        <div class ="date" id="date"></div>
        <div class="mode">
            <button type="button" id="mode" onclick="changeColor()">Light Mode</button>
        </div>
    </div>
    <div class="nav">
        <div class="pages">
            <a href="home.html" section="pages" class="box"><strong>Home</strong></a><br>
            <a href="calendar.html" section="pages" class="box">Calendar</a><br>
            <a href="checklist.html" section="pages" class="box">CheckList</a><br>
            <a href="entertainment.html" section="pages" class="box">Entertainment</a><br>
            <a href="connect.html" section="pages" class="box">Connect</a><br>
            <a href="#" section="pages" class="box">Add New Page</a>
        </div>
    </div>
    <div class="main" id="main">
        <h1>Home</h1>
        <div class="weather" id="weather">
           <div class="search">
                <input type="text" placeholder="Enter city name" spellcheck="false">
                <button><img src="images/search.png"></button>
           </div>
           <div class="error">
                <p>Invalid city name, try again</p>
           </div>
           <div class="display">
                <img src="images/rain.png" class="weatherIcon">
                <h1 class="temp">22°c</h1>
                <h2 class="city">New York</h2>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humitidy</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
           </div>
        </div>
        <div id="today" class="today">
            today scheudle
        </div>
        <div class="stg" id="stg">
            Short Term Goals
        </div>
        <div class="ltg" id="ltg">
            Long term goals
        </div>
    </div>
    <script>
        //Script to work for the Date
        var currentDate = new Date();
        dateContainer = document.getElementById("date");
        days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday']
        day = days[currentDate.getDay()];
        dateContainer.innerHTML = day + ", " + (currentDate.getMonth()+1) + "/" + currentDate.getDate() + "/" + currentDate.getFullYear();
        //Lightmode
        var colorMode = document.getElementById("mode");
        var main = document.getElementById("main");
        var weatherBox = document.getElementById("weather");
        var todayBox = document.getElementById("today");
        var stgBox = document.getElementById("stg");
        var ltgBox = document.getElementById("ltg");
        const boxes = document.querySelectorAll(".box");
        main.style.backgroundColor = "white";
        colorMode.innerHTML = "Light Mode";
        
        function changeColor() {
            if(main.style.backgroundColor == "white"){
                main.style.backgroundColor = "black";
                colorMode.innerHTML = "Dark Mode";
                main.style.color = "white";
                todayBox.style.borderColor = "white";
                stgBox.style.borderColor = "white";
                ltgBox.style.borderColor = "white";
                boxes.forEach(function(box){
                    const boxSection = box.getAttribute("section");
                    if(boxSection === "pages"){
                        box.style.backgroundColor = "black";
                        box.style.color = "white";
                    }
                });
            }else{
                main.style.backgroundColor = "white";
                colorMode.innerHTML = "Light Mode";
                main.style.color = "black";
                todayBox.style.borderColor = "black";
                stgBox.style.borderColor = "black";
                ltgBox.style.borderColor = "black";
                boxes.forEach(function(box){
                    const boxSection = box.getAttribute("section");
                    if(boxSection === "pages"){
                        box.style.backgroundColor = "white";
                        box.style.color = "black";
                    }
                });
            }
        }
        //Weather div
        const apiKey = "2cc9622df0a80bdc58d8d406b90093bf";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";
        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weatherIcon")

        async function checkWeather(city){
            const response = await fetch(apiUrl + city + '&appid=' + apiKey);
            if(response.status == 404){
                document.querySelector(".error").style.display = "block";
                document.querySelector(".error").innerHTML = "Invalid city name, try again";
                document.querySelector(".display").style.display = "none";
            }else if(response.status == 400){
                document.querySelector(".error").style.display = "block";
                document.querySelector(".error").innerHTML = "No city name given, try again";
                document.querySelector(".display").style.display = "none";
            }else{
                var data = await response.json();
                console.log(data);
                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";
                document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".wind").innerHTML = data.wind.speed + " km/h"

                if(data.weather[0].main == "Clouds"){
                    weatherIcon.src = "images/clouds.png"
                }
                if(data.weather[0].main == "Clear"){
                    weatherIcon.src = "images/clear.png"
                }
                if(data.weather[0].main == "Rain"){
                    weatherIcon.src = "images/rain.png"
                }
                if(data.weather[0].main == "Drizzle"){
                    weatherIcon.src = "images/drizzle.png"
                }
                if(data.weather[0].main == "Mist"){
                    weatherIcon.src = "images/mist.png"
                }
                if(data.weather[0].main == "Snow"){
                    weatherIcon.src = "images/snow.png"
                }

                document.querySelector(".display").style.display = "block";
                document.querySelector(".error").style.display = "none";
            }

            
        }

        searchBtn.addEventListener("click", ()=>{
            checkWeather(searchBox.value);
        });
        

    </script>
</body>
</html>
