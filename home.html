<!DOCTYPE html>
<html lang="en">
<head>
    <title>TaskBird</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: "Monaco",monospace; /* Added a default font */
            background-color: white; /* Set the entire background color */
            display: flex; /* Use flex to align navbar and main */
        }

        .logoBox {
            height: 40px;
        }

        .logo {
            position: absolute;
            width: 99%;
            height: 70px;
            left: 0;
            top: 0;
            display: block;
        }

        .mode {
            position: absolute;
            top: 2%;
            margin-left: 90%;
            margin-bottom: -5%;
            z-index: 3;
        }

        .mode button:hover {
            color: white;
            background-color: #DCD0FF;
        }

        .mode button {
            margin-top: 2%;
            text-decoration: none;
            color: black;
            padding: 10px;
            background-color: #ffc800;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            border: none;
            outline: none;
        }

        .nav {
            height: 100%;
            width: 160px;
            position: fixed;
            z-index: 1; /* Update the z-index */
            top: 0;
            left: 0;
            background-color: #DCD0FF;
            overflow-x: hidden;
            padding-top: 16px;
            line-height: 10px;
        }


        .nav a {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 15px;
            color: #000000;
            display: block;
        }

        .main {
            position: absolute;
            right: 0%;
            width: 90%;
            height: 100%;
            background-color: #DCD0FF;
            overflow: auto; /* Add overflow for content scrolling */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Optional: Add a box shadow for a visual separation */
        }
            
        /*Start of the weather section */
        .weather {
            background-color: #ff990062;
            position: absolute;
            left: 5%;
            top: 5%;
            width: 200px;
            height: 300px;
            margin: 20px auto 0;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
        }
        .search {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .search input {
            border: 0;
            outline: 0;
            background:rgb(194, 194, 194);
            color: #555;
            padding: 10px 25px;
            border-radius: 30px;
            flex: 1;
            margin-right: 10px;
            font-size: 10px;
        }
        .search button {
            border: 0;
            outline: 0;
            background: #ebfffc;
            border-radius: 50px;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
        .search button img {
            width: 15px;
        }
        .error {
            text-align: left;
            margin-left: 10px;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }
        .display {
            line-height: 0px;
            display: none;
        }
        .display h1 {
            font-size: 20px;
            padding: 10px;
        }
        .display h2 {
            font-size: 10px;
        }
        .weatherIcon {
            width: 100px;
            margin-top: 10px;
        }
        .details {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            margin-top: 20px;
            font-size: 10px;
        }
        .col {
            display: flex;
            align-items: center;
            text-align: left;
        }
        .col img {
            width: 30px;
            margin-right: 10px;
        }
        .humidity, .wind {
            font-size: 10px;
            margin-top: 20px;
        }
        /*End of the weather section */
        .motivation {
            border: 2px solid #ff990062;
            position: absolute;
            top: 450px;
            left: 5%;
            width: 250px;
            height: 200px;
        }
        .today {
            border: 2px solid #ff990062;
            position: absolute;
            left: 27.5%;
            top: 10%;
            width: 40%;
            height: 450px;
            text-align: left;
            background-color: white;
        }
        
        .date {
            left: 0px;
            font-size: 25px;
         }
        .calendar {
            border: 2px solid #ff990062;
            position: absolute;
            top: 10%;
            left: 1000px;
            width: 300px;
            height: 250px;
            text-align: left;
            background-color: white
        }
        .ltg {
            border: 2px solid #ff990062;
            position: absolute;
            left: 1000px;
            top: 55%;
            width: 300px;
            height: 250px;
            text-align: left;
            background-color: white
        }


    </style> 
</head>
<body>
    <div class="nav">
        <a href="home.html" class="logoBox">
            <img class="logo" src="title.png" id="logo" ></img>
        </a>
        <div class="pages">
            <a href="https://felixzsong8.github.io/TaskBird/home.html" section="pages" class="box"><strong>Home</strong></a><br>
            <a href="https://felixzsong8.github.io/TaskBird/calendar.html" section="pages" class="box">Calendar</a><br>
            <a href="https://felixzsong8.github.io/TaskBird/checklist.html" section="pages" class="box">CheckList</a><br>
            <a href="https://felixzsong8.github.io/TaskBird/entertainment.html" section="pages" class="box">Entertainment</a><br>
            <a href="https://yvonnel.sgedu.site/final_proj/format_connect.php" section="pages" class="box">Connect</a><br>
        </div>
    </div>
    <div class="mode">
        <button type="button" id="mode" onclick="changeColor()">Light Mode</button>
    </div>
    <div class="main" id="main">
        <div class="weather" id="weather">
           <div class="search">
                <input type="text" placeholder="Enter city name" spellcheck="false">
                <button><img src="images/search.png"></button>
           </div>
           <div class="error">
                <p>Invalid city name, try again</p>
           </div>
           <div class="display">
                <img src="images/rain.png" class="weatherIcon">
                <h1 class="temp">22°c</h1>
                <h2 class="city">New York</h2>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humitidy</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Speed</p>
                        </div>
                    </div>
                </div>
           </div>
        </div>
        <div class="motivation" id="motivation">
            insert cat picture
        </div>
        <div id="today" class="today">
            <div class ="date" id="date"></div>
            today scheudle
        </div>
        <div class="calendar" id="calendar">
            Calendar Insert
        </div>
        <div class="ltg" id="ltg">
            Long term goals
        </div>
    </div>
    <script>
        //Script to work for the Date
        var currentDate = new Date();
        dateContainer = document.getElementById("date");
        days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday']
        day = days[currentDate.getDay()];
        dateContainer.innerHTML = day + ", " + (currentDate.getMonth()+1) + "/" + currentDate.getDate() + "/" + currentDate.getFullYear();
        //Lightmode
        var colorMode = document.getElementById("mode");
        var title = document.querySelector(".main h1")
        var main = document.getElementById("main");
        var weatherBox = document.getElementById("weather");
        var todayBox = document.getElementById("today");
        var calendar = document.getElementById("calendar");
        var ltgBox = document.getElementById("ltg");
        var motivation = document.getElementById("motivation");
        const boxes = document.querySelectorAll(".box");
        main.style.backgroundColor = "white";
        colorMode.innerHTML = "Light Mode";
        var status = 0;
        //<a class="logo" href="home.html"><img src="TaskBird.png" id="logo" ></img></a>
        function changeColor() {
            if(status == 0){
                colorMode.innerHTML = "Dark Mode";
                colorMode.style.color = "white";
                main.style.color = "white";
                main.style.backgroundColor = "#3a3b3b";
                todayBox.style.backgroundColor = "#3a3b3b";
                calendar.style.backgroundColor = "#3a3b3b";
                ltgBox.style.backgroundColor = "#3a3b3b";
                motivation.style.backgroundColor = "#3a3b3b";
               /* boxes.forEach(function(box){
                    const boxSection = box.getAttribute("section");
                    if(boxSection === "pages"){
                        box.style.color = "white";
                    }
                });*/
                status = 1
            }else{
                colorMode.innerHTML = "Light Mode";
                colorMode.style.color = "black";
                main.style.color = "black";
                main.style.backgroundColor = "white";
                todayBox.style.backgroundColor = "white";
                calendar.style.backgroundColor = "white";
                ltgBox.style.backgroundColor = "white";
                document.body.style.backgroundColor = "white";
                motivation.style.backgroundColor = "white";
                /*boxes.forEach(function(box){
                    const boxSection = box.getAttribute("section");
                    if(boxSection === "pages"){
                        box.style.color = "black";
                    }
                });*/
                status = 0;
            }
        }
        //Weather div
        const apiKey = "2cc9622df0a80bdc58d8d406b90093bf";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";
        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weatherIcon")

        async function checkWeather(city){
            const response = await fetch(apiUrl + city + '&appid=' + apiKey);
            if(response.status == 404){
                document.querySelector(".error").style.display = "block";
                document.querySelector(".error").innerHTML = "Invalid city name, try again";
                document.querySelector(".display").style.display = "none";
            }else if(response.status == 400){
                document.querySelector(".error").style.display = "block";
                document.querySelector(".error").innerHTML = "No city name given, try again";
                document.querySelector(".display").style.display = "none";
            }else{
                var data = await response.json();
                console.log(data);
                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";
                document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".wind").innerHTML = data.wind.speed + " km/h"

                if(data.weather[0].main == "Clouds"){
                    weatherIcon.src = "images/clouds.png"
                }
                if(data.weather[0].main == "Clear"){
                    weatherIcon.src = "images/clear.png"
                }
                if(data.weather[0].main == "Rain"){
                    weatherIcon.src = "images/rain.png"
                }
                if(data.weather[0].main == "Drizzle"){
                    weatherIcon.src = "images/drizzle.png"
                }
                if(data.weather[0].main == "Mist"){
                    weatherIcon.src = "images/mist.png"
                }
                if(data.weather[0].main == "Snow"){
                    weatherIcon.src = "images/snow.png"
                }

                document.querySelector(".display").style.display = "block";
                document.querySelector(".error").style.display = "none";
            }

            
        }

        searchBtn.addEventListener("click", ()=>{
            checkWeather(searchBox.value);
        });
        

    </script>
</body>
</html>
