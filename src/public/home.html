                });*/
                status = 1
            }else{
                colorMode.innerHTML = "Light Mode";

        //Weather div
        const apiKey = "2cc9622df0a80bdc58d8d406b90093bf";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";
        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weatherIcon")

        async function checkWeather(city){
            const response = await fetch(apiUrl + city + '&appid=' + apiKey);
            if(response.status == 404){
                document.querySelector(".error").style.display = "block";
                document.querySelector(".error").innerHTML = "Invalid city name, try again";
                document.querySelector(".display").style.display = "none";
            }else if(response.status == 400){
                document.querySelector(".error").style.display = "block";
                document.querySelector(".error").innerHTML = "No city name given, try again";
                document.querySelector(".display").style.display = "none";
            }else{
                var data = await response.json();
                console.log(data);
                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";
                document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".wind").innerHTML = data.wind.speed + " km/h"

                if(data.weather[0].main == "Clouds"){
                    weatherIcon.src = "https://felixzsong8.github.io/TaskBird/images/clouds.png"
                }
                if(data.weather[0].main == "Clear"){
                    weatherIcon.src = "https://felixzsong8.github.io/TaskBird/images/clear.png"
                }
                if(data.weather[0].main == "Rain"){
                    weatherIcon.src = "https://felixzsong8.github.io/TaskBird/images/rain.png"
                }
                if(data.weather[0].main == "Drizzle"){
                    weatherIcon.src = "https://felixzsong8.github.io/TaskBird/images/drizzle.png"
                }
                if(data.weather[0].main == "Mist"){
                    weatherIcon.src = "https://felixzsong8.github.io/TaskBird/images/mist.png"
                }
                if(data.weather[0].main == "Snow"){
                    weatherIcon.src = "https://felixzsong8.github.io/TaskBird/images/snow.png"
                }

                document.querySelector(".display").style.display = "block";
                document.querySelector(".error").style.display = "none";
            }

            
        }

        searchBtn.addEventListener("click", ()=>{
            checkWeather(searchBox.value);
        });

            // Add more motivational messages as needed
