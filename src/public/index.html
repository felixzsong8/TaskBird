<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Calendar</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content=""width=device-width, initial-scale="1.0>">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
        <script src="frontendscript.js" defer></script>
        <style type="text/css">
            body {
                background-color: #ff990062;
            }
        </style>
    </head>

    <body>
        <div class="nav">
            <a href="https://taskbird01-a292729c6ec9.herokuapp.com/home.html" class="logoBox">
                <img class="logo" src="https://felixzsong8.github.io/TaskBird/TaskBird.png" id="logo" ></img>
            </a>
            <div class="pages">
                <a href='https://taskbird01-a292729c6ec9.herokuapp.com/home.html'><i class='fa fa-fw fa-home'></i>Home</a>
                <a href='https://taskbird01-a292729c6ec9.herokuapp.com/index.html'><i class='fa fa-fw fa-calendar'></i><strong>Calendar</strong></a>
                <a href='https://taskbird01-a292729c6ec9.herokuapp.com/checklist.html'><i class='fa fa-fw fa-check-square-o'></i>CheckList</a>
                <!--a href='https://yvonnel.sgedu.site/final_proj/connect.php'><i class='fa fa-fw fa-user'></i>></i>Connect</a-->
            </div>
        </div>
        <div class="mode">
            <!--button type="button" id="mode" onclick="changeColor()">Light Mode</button-->
        </div>
        <div class="wrapper">
            <header>
                <p class="current-date">December 2023</p>
                <div class="icons">
                    <span class="material-symbols-rounded">chevron_left</span>
                    <span class="material-symbols-rounded">chevron_right</span>
                </div>
            </header>

            <div class="calendar">
                <ul class="weeks">
                    <li>Sun</li>
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wen</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                </ul>
                <ul class="days"></ul>
                <div class="event-details">
                    <h2>Events</h2>
                    <ul id="eventList"></ul>
                </div>
            </div>
            
            <form id="eventForm" class="event-form">
                <h3>Add Event</h3>
                <input type="text" id="summary" placeholder="Event Title" required>
                <input type="text" id="location" placeholder="Location">
                <textarea id="description" placeholder="Description"></textarea>
                <input type="datetime-local" id="startDateTime" placeholder="Start Date & Time" required>
                <input type="datetime-local" id="endDateTime" placeholder="End Date & Time" required>
                <button type="submit">Add Event</button>
            </form>
            
        </div>
    </body>
</html>
